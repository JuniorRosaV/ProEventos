<nav class="navbar" *ngIf="showMenu">
  <div class="nav-container">

    <!-- LOGO -->
    <div class="logo" routerLink="/dashboards">
      <div class="logo-icon">
        <i class="bi bi-calendar-event"></i>
      </div>
      <span>Conventus</span>
    </div>

    <!-- BUSCA -->
    <div class="search">
      <i class="bi bi-search"></i>
      <input
        type="text"
        placeholder="Buscar eventos..."
        [(ngModel)]="searchValue"
      />
    </div>

    <!-- MENU CENTRAL -->
    <div class="menu">
      <a
        routerLink="/eventos/lista"
        routerLinkActive="active"
      >
        <i class="bi bi-calendar"></i>
        Eventos
      </a>

      <a
        routerLink="/palestrantes"
        routerLinkActive="active"
      >
        <i class="bi bi-people"></i>
        Palestrantes
      </a>

      <a
        routerLink="/contatos"
        routerLinkActive="active"
      >
        <i class="bi bi-telephone"></i>
        Contatos
      </a>
    </div>

    <!-- AÇÕES -->
    <div class="actions">

      <!-- NOTIFICAÇÕES -->
      <button class="notify" type="button">
        <i class="bi bi-bell"></i>
        <span class="badge">3</span>
      </button>

      <!-- PERFIL -->
      <div class="dropdown" dropdown>
        <button
          type="button"
          dropdownToggle
          class="profile"
        >
          <i class="bi bi-person"></i>
        </button>

        <ul
          *dropdownMenu
          class="dropdown-menu dropdown-menu-end"
        >
          <li>
            <a
              class="dropdown-item"
              routerLink="/perfil"
            >
              Perfil
            </a>
          </li>

          <li><hr class="dropdown-divider" /></li>

          <li>
            <button
              type="button"
              class="dropdown-item text-danger"
              (click)="logout()"
            >
              Sair
            </button>
          </li>
        </ul>
      </div>

    </div>
  </div>
</nav>
