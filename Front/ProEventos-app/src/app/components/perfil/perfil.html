<div class="pagina-container">

  <!-- Fundo -->
  <div class="bg-radial"></div>
  <div class="bg-gradient-animated"></div>

  <form [@fadeUp]>
    <div class="row p-3">

      <!-- COLUNA ESQUERDA -->
      <div class="col-lg-3 pt-1" [@slideLeft]>
        <div class="card glass-strong glow-purple">

          <div class="d-flex justify-content-center pt-4">
            <div class="avatar-wrapper">
              <img
                src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"
                alt="Foto do usuário"
              />
              <span class="status"></span>
            </div>
          </div>

          <div class="card-body text-center">
            <div class="username">@UserName</div>
            <div class="mb-2 text-light">
              <strong>Miracles Lee Cross</strong>
            </div>
            <p class="text-muted small">
              Desenvolvedor de aplicações web com foco em Angular, React e TypeScript.
            </p>
          </div>

          <ul class="list-group list-group-flush">
            <li class="list-group-item bg-transparent">
              <div class="row text-center">
                <div class="col-6 border-end">
                  <div class="stat">12</div>
                  <small>Eventos Ministrados</small>
                </div>
                <div class="col-6">
                  <div class="stat">28</div>
                  <small>Eventos Participados</small>
                </div>
              </div>
            </li>
          </ul>

        </div>
      </div>

      <!-- COLUNA DIREITA -->
      <div class="col-lg-9" [@slideRight]>

        <div class="card glass-strong glow-purple p-4">

          <h3 class="section-title">Detalhes do Perfil</h3>

          <!-- LINHA 1 -->
          <div class="row mb-3">

            <!-- TÍTULO -->
            <div class="col-md-2">
              <label>Título</label>

              <div class="custom-select" [class.open]="tituloOpen">
                <button type="button"
                        class="select-trigger"
                        (click)="toggleTitulo($event)">
                  <span>{{ tituloSelecionado || 'Selecionar' }}</span>
                  <i class="bi bi-chevron-down"></i>
                </button>

                <ul class="custom-dropdown">
                  <li class="dropdown-item" (click)="selectTitulo('Dr.')">Dr.</li>
                  <li class="dropdown-item" (click)="selectTitulo('Prof.')">Prof.</li>
                </ul>
              </div>
            </div>

            <div class="col-md-5">
              <label>Primeiro Nome</label>
              <input class="form-control glass" />
            </div>

            <div class="col-md-5">
              <label>Último Nome</label>
              <input class="form-control glass" />
            </div>
          </div>

          <!-- LINHA 2 -->
          <div class="row mb-3">

            <div class="col-md-5">
              <label>E-mail</label>
              <input type="email" class="form-control glass" />
            </div>

            <div class="col-md-4">
              <label>Telefone</label>
              <input class="form-control glass" />
            </div>

            <!-- FUNÇÃO -->
            <div class="col-md-3">
              <label>Função</label>

              <div class="custom-select" [class.open]="funcaoOpen">
                <button type="button"
                        class="select-trigger"
                        (click)="toggleFuncao($event)">
                  <span>{{ funcaoSelecionada }}</span>
                  <i class="bi bi-chevron-down"></i>
                </button>

                <ul class="custom-dropdown">
                  <li class="dropdown-item"
                      (click)="selectFuncao('Participante')">
                    Participante
                  </li>
                  <li class="dropdown-item"
                      (click)="selectFuncao('Palestrante')">
                    Palestrante
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="mb-4">
            <label>Descrição</label>
            <textarea rows="3" class="form-control glass"></textarea>
          </div>

          <hr />

          <h3 class="section-title">Mudar Senha</h3>
          <p class="text-muted small">
            Preencha apenas se desejar alterar a senha.
          </p>

          <div class="row mb-4">
            <div class="col-md-6">
              <label>Senha</label>
              <input type="password" class="form-control glass" />
            </div>

            <div class="col-md-6">
              <label>Confirmar Senha</label>
              <input type="password" class="form-control glass" />
            </div>
          </div>

          <div class="d-flex justify-content-between pt-3">
            <button type="button" class="btn btn-outline-light">
              Cancelar Alteração
            </button>

            <button type="submit" class="btn btn-gradient">
              Salvar Alteração
            </button>
          </div>

        </div>
      </div>
    </div>
  </form>
</div>
