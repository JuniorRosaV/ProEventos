<div class="pagina-container">
    <app-titulo [titulo]="'Perfil'"></app-titulo>

    <form>
        <div class="row p-3">

            <!-- COLUNA ESQUERDA - PERFIL -->
            <div class="col-lg-3 pt-1">
                <div class="card mb-3">
                    <div class="card-header"></div>

                    <div class="d-flex justify-content-center pt-3">
                        <img
                            src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"
                            width="120"
                            height="120"
                            class="rounded-circle"
                            alt="Foto do usuário"
                        />
                    </div>

                    <div class="card-body text-center">
                        <div class="h4 mb-3">@UserName</div>

                        <div class="mb-2">
                            <strong>Nome:</strong> Miracles Lee Cross
                        </div>

                        <div class="text-muted small">
                            Developer of web applications, JavaScript, PHP, Java,
                            Python, Ruby, Node.js, etc.
                        </div>
                    </div>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="row text-center">
                                <div class="col-6 border-end">
                                    <div class="h5 mb-0">1342</div>
                                    <small class="text-muted">Eventos Ministrados</small>
                                </div>
                                <div class="col-6">
                                    <div class="h5 mb-0">1342</div>
                                    <small class="text-muted">Eventos Participados</small>
                                </div>
                            </div>
                        </li>
                    </ul>

                    <div class="card-footer"></div>
                </div>
            </div>

            <!-- COLUNA DIREITA - FORMULÁRIO -->
            <div class="col-lg-9">

                <!-- DETALHES DO PERFIL -->
                <div class="row mb-3">
                    <div class="col-12">
                        <h3 class="border-bottom pb-2">Detalhes do Perfil</h3>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-2">
                        <label class="form-label">Título</label>
                        <select class="form-control">
                            <option value=""></option>
                            <option value="0">Não Quero</option>
                            <option>Tecnólogo(a)</option>
                            <option>Bacharel</option>
                            <option>Especialista</option>
                            <option>Pós Graduado(a)</option>
                            <option>Mestre</option>
                            <option>Doutor(a)</option>
                            <option>Pós Doc</option>
                        </select>
                    </div>

                    <div class="col-md-5">
                        <label class="form-label">Primeiro Nome</label>
                        <input type="text" class="form-control" />
                    </div>

                    <div class="col-md-5">
                        <label class="form-label">Último Nome</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-5">
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-control" />
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Telefone</label>
                        <input type="text" class="form-control" />
                    </div>

                    <div class="col-md-3">
                        <label class="form-label">Função</label>
                        <select class="form-control">
                            <option value=""></option>
                            <option value="Participante">Participante</option>
                            <option value="Palestrante">Palestrante</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-12">
                        <label class="form-label">Descrição</label>
                        <input type="text" class="form-control" />
                    </div>
                </div>

                <!-- MUDAR SENHA -->
                <div class="row mb-2">
                    <div class="col-12">
                        <h3 class="border-bottom pb-2">Mudar Senha</h3>
                        <p class="text-muted">
                            Caso mude de senha, preencha os campos abaixo:
                        </p>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" />
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" />
                    </div>
                </div>

            </div>
        </div>

        <!-- BOTÕES -->
        <div class="card-footer">
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-outline-secondary">
                    Cancelar Alteração
                </button>

                <button type="submit" class="btn btn-success">
                    <span class="spinner-border spinner-border-sm me-1"></span>
                    Salvar Alteração
                </button>
            </div>
        </div>
    </form>
</div>
