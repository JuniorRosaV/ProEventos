<div class="login-page">
  <div class="login-card">

    <form class="form-signin">
      <img src="../../assets/conventus.png" alt="Logo Conventus">

      <h1 class="h3 mb-3">Entrar com</h1>

      <label for="username">Usuário</label>
      <input
        type="email"
        id="username"
        class="form-control"
        placeholder="Usuário"
        name="username"
        required
      >

      <label for="password">Senha</label>
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="Senha"
        name="password"
        required
      >

      <button class="btn btn-lg btn-primary w-100" type="submit">
        Entrar
      </button>

      <p class="mt-4 mb-2 text-muted">
        Não tem login? Cadastre-se abaixo
      </p>

      <a
        class="btn btn-link w-100"
        routerLink="/user/registration"
      >
        Quero me cadastrar
      </a>
    </form>

  </div>
</div>
