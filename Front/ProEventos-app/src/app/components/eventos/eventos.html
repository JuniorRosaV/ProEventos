<div class="eventos-container">
  <app-titulo [titulo]="'Eventos'"></app-titulo>


  <div class="form-inline">
    <div class="form-group mb-2">
      <input type="text" class="form-control mr-2" placeholder="Buscar" [(ngModel)]="filtroLista">
      <button class="btn btn-outline-success">Buscar</button>
    </div>
  </div>

  <table class="table table-striped" *ngIf="eventosFiltrados && eventosFiltrados.length > 0; else semEventos">
    <thead class="thead-dark">
      <tr>
        <th>
          <button type="button" class="btn btn-outline-light btn-sm" (click)="alterarImagem()">
            <i class="{{ !mostrarImagem ? 'fa fa-eye' : 'fa fa-eye-slash' }}"></i>
            {{ !mostrarImagem ? 'Exibir' : 'Ocultar' }}
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Horário</th>
        <th>Qtd Pessoas</th>
        <th>Lote</th>
        <th>Opções</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let evento of eventosFiltrados">
        <td>
          <img *ngIf="mostrarImagem" [src]="'/assets/' + evento.imagemUrl" [style.width.px]="larguraImagem"
            [style.margin.px]="margemImagem">
        </td>
        <td>{{ evento.id }}</td>
        <td>{{ evento.tema }}</td>
        <td>{{ evento.local }}</td>
        <td>{{ evento.dataEvento | DateTimeFormatPipe }}</td>
        <td>{{ evento.dataEvento | HoursFormatPipe }}</td>
        <td>{{ evento.qtdPessoas }}</td>
        <td>{{ evento.lotes[0].nome }}</td>
        <td>
          <button class="btn btn-outline-primary btn-sm" tooltip="Editar">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-outline-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Template que aparece quando não há eventos -->
  <ng-template #semEventos>
    <h1 class="text-center mt-3">Nenhum evento encontrado!</h1>
  </ng-template>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Você deseja Excluir o evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()">Não</button>
  </div>
</ng-template>
